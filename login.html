<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Masuk Akun</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Masuk
      </button>
      <p id="errorMessage" class="text-red-500 text-sm text-center"></p>
    </form>
  </div>

  <script type="module" src="js/controller/login.js"></script>
</body>
</html>
